<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color:rgb(56, 212, 233);">
    <center>
        <img src="../img/JackSon.PNG" alt="">
    <h2>Registration Form</h2>
    <h4>Register your Jackson Electronics product here</h4>
    <table style="width: 50%;"> 
        <tr>
            <td>
                <label for="FirstName"> First Name:</label>
            </td>
            <td>
                <input style="width: 120px;" type="text">
                <label for="LastName">Last Name: </label>
                <input style="width: 120px;" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Addres1">Address#1:</label>
            </td>
            <td>
                <input style="width: 210px;" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Addres2">Address#2:</label>
            </td>
            <td>
                <input style="width: 210px;" type="text">
            </td>
        </tr>
        <tr>
            <td><label for="Ci">City:</label></td>
            <td>
                <input style="width: 140px;" type="text">
                <label for="Sta">State:</label>
                <input style="width: 40px;" type="text">
                <label for="Zi">Zip:</label>
                <input style="width: 60px;" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Coun">Country:</label>
            </td>
            <td>
                <input style="width: 140px;" type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Pro">Product:</label>
            </td>
            <td>
                <select style="width: 120px;" name="Product" id="Product">
                    <option value="ScanMaster">ScanMaster</option>
                    <option value="Photo">Photo</option>
                    <option value="ScanImage">ScanImage</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Date">Date Purchased:</label>
            </td>
            <td>
                <input style="width: 140px;" type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Seri">Serial #:</label>
            </td>
            <td>
                <input style="width: 140px;" type="text">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="Use">Used for:</label>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <input name="Use" type="radio">
                            <label for="Home">Home</label>
                        </td>
                        <td>
                            <input name="Use" type="radio">
                            <label for="Education">Educational Institution</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="Use" type="radio">
                            <label for="Busin">Business</label>
                        </td>
                        <td>
                            <input name="Use" type="radio">
                            <label for="Other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="Use" type="radio">
                            <label for="Govem">Govemment</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="Sys">System (Check all that apply):</label>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox">
                            <label for="Win">Windows</label>
                        </td>
                        <td>
                            <input type="checkbox">
                            <label for="Unix">UNIX</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            <label for="Mac">Macintosh</label>
                        </td>
                        <td>
                            <input type="checkbox">
                            <label for="Other">Other</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="Comment">Comments?:</label>
            </td>
            <td>
                <textarea name="Comment" id="Commen" rows="5" cols="45"></textarea>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
                <button>Click to register</button>
                <button>Click to cancel</button>
            </td>
        </tr>
    </table>
    </center>
    
</body>
</html>
