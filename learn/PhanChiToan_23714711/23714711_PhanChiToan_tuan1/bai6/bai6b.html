<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <fieldset style="width: 60%;">
        <h1 valign="top" style="margin-top: 0;">Contact Us</h1>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td>
                        <label for="To">To</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Your email</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mess">Message</label>
                    </td>
                    <td>
                        <textarea name="Message" id="Message" rows="8" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Attach">Attach File</label>
                    </td>
                    <td>
                        <input type="file" >
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <table>
                <tr>
                    <td>
                        <label for="HearOf">How did you hear of us</label>
                    </td>
                    <td>
                        <select name="HearOf" id="HearOf">
                            <option value="Google">Google</option>
                            <option value="CocCoc">Coc Coc</option>
                            <option value="Chrome">Chrome</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Letter">Newsletter</label>
                    </td>
                    <td>
                        <input type="checkbox">
                        <label for="">Ensure this box is checked if you would like to receive email updates</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <button>Send message</button>
    </fieldset>
</body>
</html>
