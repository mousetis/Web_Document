<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2c</title>
    <meta name="23714711" content="Phan Chí Toàn">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm border rounded">
            <h4 class="mb-3">Facebook Signup</h4>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Username*</label>
                        <input type="text" class="form-control" placeholder="Choose your username">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Company name*</label>
                        <input type="text" class="form-control" placeholder="Your company name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">E-mail*</label>
                        <input type="email" class="form-control" placeholder="Your current email address">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Category*</label>
                        <input type="text" class="form-control" placeholder="Skills category">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password*</label>
                        <input type="password" class="form-control" placeholder="Create a password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contact number*</label>
                        <input type="text" class="form-control" placeholder="Provide your number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full name*</label>
                        <input type="text" class="form-control" placeholder="Your First name and Last name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Your Location*</label>
                        <input type="text" class="form-control" placeholder="Your Pincode and City">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender*</label>
                        <div>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female" class="ms-3"> Female
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="checkbox"> Agree with the terms and conditions
                    </div>
                </div>
                <div class="row">
                    <div class="col -6">

                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">Signup</button> or
                        <button type="button" class="btn btn-primary">Sign Up with Facebook</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
